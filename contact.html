  <div class="page-section">

      <div class="row justify-content-center">
        <div class="col-lg-10 my-3 wow fadeInUp">
          <div class="card-page">
            <div class="row row-beam-md">
              <div class="col-md-4 text-center py-3 py-md-2">
                <i class="mai-location-outline h3"></i>
                <p class="fg-primary fw-medium fs-vlarge">Location</p>
                <p class="mb-0">Vishwapriya Nagar, Begur, Bengaluru, Karnataka 560068</p>
              </div>
              <div class="col-md-4 text-center py-3 py-md-2">
                <i class="mai-call-outline h3"></i>
                <p class="fg-primary fw-medium fs-vlarge">Contact</p>
                <p class="mb-1">+91 80735 36950</p>
                <!-- <p class="mb-0">+415 123 89245</p> -->
              </div>
              <div class="col-md-4 text-center py-3 py-md-2">
                <i class="mai-mail-open-outline h3"></i>
                <p class="fg-primary fw-medium fs-vlarge">Email</p>
                <p class="mb-1">mugilsteeli@yahoo.com</p>
                <!-- <p class="mb-0">support@macodeid.com</p> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-5 my-3 wow fadeInUp">
          <div class="card-page">
            <h3 class="fw-normal">Get in touch</h3>

            <form method="POST" class="mt-5 kwes-form" action="https://kwes.io/api/foreign/forms/xQ5vfzNSusd9lTDJanVw">
              <div class="form-group wow fadeInUp">
                <label for="name" class="fw-medium fg-grey" rules="required|max:255">Fullname</label>
                <input type="text" name="name" class="form-control" id="name">
              </div>
    
              <div class="form-group wow fadeInUp">
                <label for="email" class="fw-medium fg-grey" rules="required|max:255">Email</label>
                <input type="text" name="email" class="form-control" id="email">
              </div>

              <div class="form-group wow fadeInUp">
                <label for="phone" class="fw-medium fg-grey" rules="required|max:10">Phone Number</label>
                <input type="text" name="phone" class="form-control" id="phone">
              </div>
    
              <div class="form-group wow fadeInUp">
                <label for="message" class="fw-medium fg-grey" rules="required">Message</label>
                <textarea rows="6" name="message" class="form-control" id="message"></textarea>
              </div>
    
              <div class="form-group mt-4 wow fadeInUp">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </form>

          </div>
        </div>
        <div class="col-md-6 col-lg-7 my-3 wow fadeInUp">
          <div class="card-page">
            <div class="maps-container">
              <iframe width="594" height="535" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=77.62782812118532%2C12.877528993525994%2C77.63678669929506%2C12.881885125677758&amp;layer=mapnik&amp;marker=12.879707069068072%2C77.63230741024017" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=12.87971&amp;mlon=77.63231#map=18/12.87971/77.63231">View Larger Map</a></small>
